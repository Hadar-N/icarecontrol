<html>
    <head>
        <title>iCare Control</title>
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
    </head>

    <body>
        <form method="POST">
            {{ form.csrf_token }}
            <div>
                {{ form.level.label }}
                <br />
                {{ form.level }}
                <br />
                {% if form.level.errors %}
                    {% for error in form.level.errors %}
                        <span class="errormsg">{{ error }}</span>
                    {% endfor %}
                {% endif %}
            </div>
            <br />
            <button type="submit">start game!</button>
        </form>
    </body>
</html>
